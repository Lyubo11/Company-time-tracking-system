<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

<body>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="navbar-item" sec:authorize="hasAnyAuthority('Admin')">
                    <a class="nav-link" th:href="@{/roles}">Roles</a>
                </li>&nbsp;
                <li class="navbar-item" sec:authorize="hasAnyAuthority('Admin')">

            </ul>

                            <span class="fa-solid fa-user fa-2x icon-silver"></span>
                        </li>
                        <li class="navbar-item me-3">
                            <form class="navbar-item" th:action="@{/logout}" method="post">
                                <input type="submit" value="Logout"/>

                        </li>
            </ul>
