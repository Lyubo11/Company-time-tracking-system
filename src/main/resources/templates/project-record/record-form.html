<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<body>
<div>
    <h1 class="text-center m-2">Manage User | [[${pageTitle}]]</h1>
</div>

<div>
    <form enctype="multipart/form-data" method="post" style="max-width: 700px; margin: 0 auto"
          th:action="@{/users/records/submit}"
          th:object="${projectRecord}">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Project</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter project number" required
                           th:field="*{project}" type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Summary</label>
                <div class="col-sm-8">
                    <input class="form-control" name="username" placeholder="Enter summary" required
                           th:field="*{summary}" type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Worked-time</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter hours" required
                           th:field="*{HoursWorked}" type="number"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Status</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter status" required
                           th:field="*{status}" type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Date</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter date" required
                           th:field="*{date}" type="date"/>
                </div>
            </div>

            <div class="text-center p-3">
                <input  type="submit" value="Save" class="btn btn-primary m-3"/>
            </div>
        </div>
    </form>
</div>

</body>
</html>
