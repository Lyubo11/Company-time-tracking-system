<body>
<div>
    <h1 class="text-center m-2">Manage User | [[${pageTitle}]]</h1>
</div>

<div>
    <form enctype="multipart/form-data" method="post" style="max-width: 700px; margin: 0 auto"
          th:action="@{/users/submit}"
          th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input class="form-control" name="username" placeholder="Enter username" required
                           th:field="*{username}" type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">First Name</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter firstname" required
                           th:field="*{firstName}" type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Last Name</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter lastname" required
                           th:field="*{lastName}" type="text"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Password</label>
                <div class="col-sm-8">
                    <input class="form-control" name="name" placeholder="Enter password" required
                           th:field="*{password}" type="password"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Created At:</label>
                <div class="col-sm-8">
                    <input class="form-control" name="date" placeholder="Enter date" required
                           th:field="*{createdAt}" type="date"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Role:</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${listRoles}">
                        <input class="m-2" th:field="*{roles}"
                               th:text="${role.name}"
                               th:value="${role.id}"
                               type="checkbox"/>
                        - <small>[[${role.description}]]</small>
                        <br/>
                    </th:block>
                </div>
            </div>
            <div class="form-group row p-1">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input th:field="*{enabled}" type="checkbox"/>
                </div>
                <div class="text-center p-3">
                    <input  type="submit" value="Save" class="btn btn-primary m-3"/>
                    <input  type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                </div>
            </div>
        </div>
    </form>
</div>
