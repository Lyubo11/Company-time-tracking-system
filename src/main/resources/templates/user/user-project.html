<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<body>
<div>
    <h1 class="text-center m-2">Manage User | [[${pageTitle}]]</h1>
</div>

<div>
    <form enctype="multipart/form-data" method="post" style="max-width: 700px; margin: 0 auto"
          th:action="@{/users-project/submit}"
          th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">User:</label>
                <div class="col-sm-8">
                    <th:block th:each="user : ${listUsers}">
                        <input class="m-2" th:field="*{users}"
                               th:text="${user.name}"
                               th:value="${user.id}"/>
                    </th:block>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-4">Project:</label>
                <div class="col-sm-8">
                    <th:block th:each="project : ${listprojects}">
                        <input class="m-2" th:field="*{projects}"
                               th:text="${project.name}"
                               th:value="${project.id}"/>
                    </th:block>
                </div>
            </div>
                <div class="text-center p-3">
                    <input  type="submit" value="Save" class="btn btn-primary m-3"/>
                    <input  type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
